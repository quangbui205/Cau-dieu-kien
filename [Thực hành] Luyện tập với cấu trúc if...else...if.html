<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
<script>
    let Ten = prompt("Mời bạn nhập Tên:")
    if (Ten == "Admin")
    {
        let matkhau = prompt("Mời nhập Mật Khẩu:")
        if (matkhau == "TheMaster"){ alert("Welcome");}
        else if (matkhau == null){alert("Canceled");}
        else{ alert("Wrong password");}
    }
    else if (Ten == null ){alert("canceled");}
    else {alert("I don’t know you");}
</script>
</body>
</html>
