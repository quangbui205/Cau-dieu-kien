<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
<h4>Nhập vào 1 trong tháng</h4>
<input id="month" type="number">
<input type="button" onclick="click()" value="Tính số ngày" >
<script>
    let mon = parseInt(#month);
    if ((mon>=1) && (mon<=12))
    {
        function click() {
            document.write(mon);
        }
    }
    else { document.write("Không có tháng này!!!");}
</script>
</body>
</html>
